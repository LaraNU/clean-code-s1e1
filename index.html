<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body-wrapper">
  <header class="header">
    <img class="img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
    <a 
      class="more-inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
    Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add-tasks" id="add-tasks">
      <h2 class="add-tasks__title title">Add Item</h2>
      <div class="add-tasks__wrapper">
        <input 
          id="new-task"
          class="task"
          type="text">
        <button class="add-tasks__btn btn">Add</button>
      </div>
    </section>
    <section class="incomplete" id="to-do">
      <h2 class="incomplete__title title">Todo</h2>
      <ul class="incomplete__list tasks-list" id="incomplete-tasks">
        <li class="task-item">
          <input class="checkbox-input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img class="img" src="./remove.svg" alt="delete button"></button>
        </li>
        <li class="edit-mode task-item">
          <input class="checkbox-input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit btn">Save</button>
          <button class="delete btn"><img class="img" src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
    </section>
    <section class="completed" id="completed">
      <h2 class="completed__title title">Completed</h2>
      <ul class="completed__list tasks-list" id="completed-tasks">
        <li class="task-item">
          <input class="checkbox-input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img class="img" src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
