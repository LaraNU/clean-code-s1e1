<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body-wrapper">
  <div class="header">
    <img class="img" src="./eisenhower-matrix.jpg">
    <a 
      class="more-inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
    Want more details?
    </a>
  </div>
  <div class="wrapper">
    <p id="add-tasks">
      <label class="label" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input 
          id="new-task"
          class="task"
          type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="tasks-list" id="incomplete-tasks">
      <li class="task-item">
        <input class="checkbox-input" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit btn">Edit</button>
        <button class="delete btn"><img class="img" src="./remove.svg"></button>
      </li>
      <li class="edit-mode task-item">
        <input class="checkbox-input" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit btn">Save</button>
        <button class="delete btn"><img class="img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="tasks-list" id="completed-tasks">
      <li class="task-item">
        <input class="checkbox-input" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit btn">Edit</button>
        <button class="delete btn"><img class="img" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
